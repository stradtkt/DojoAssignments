<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Registration Form</title>
  <style>
    h1 {
      text-align: center;
    }
    form {
      width: 300px;
      position: relative;
      left: 50%;
    }
    label {
      float: left;
    }
    div {
      clear: both;
    }
    input {
      float: right;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"] {
      display: inline-block;
      float: right;
    }
    input[type="radio"] {
      text-align: center;
    }
  </style>
</head>
<body>
  

  <h1>My Registration Form</h1>
  <form>
    <div>
        <label>
          First Name
          <input type="text" name="first_name" placeholder="First Name" id="first_name">
      </label>
    </div>
    <br>
    <div>
        <label>
            Last Name
            <input type="text" name="last_name" placeholder="Last Name" id="last_name">
        </label>
    </div>
    <div>
        <label>
          Email
          <input type="email" name="email" placeholder="Email" id="email">
      </label>
    </div>
    <br>
    <div>
        <label>
            Password
           <input type="password" name="password" placeholder="password" id="password">
      </label>
    </div>
    <br>
    <div>
        <label>
          PW Confirm
        <input type="password" name="py_confirm" placeholder="Confirm Password" id="pw_confirm">
      </label>
    </div>
    <br>
    <div>
      <label>
        Birthday
      <input type="date" id="date">
    </label>
    </div>
    <br>
    <div>
      <label>
          <input type="radio" name="male" id="male">Male
      </label>
      <label>
          <input type="radio" name="female" id="female">Female
      </label>
      <label>
          <input type="radio" name="other" id="other">Other
      </label>
    </div>

  </form>
</body>
</html>
